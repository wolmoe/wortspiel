<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfgangs Wortspiel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="top-header">
                <button class="header-button" id="stats"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M2 13h6v8H2v-8zm14-5h6v13h-6V8zM9 3h6v18H9V3zM4 15v4h2v-4H4zm7-10v14h2V5h-2zm7 5v9h2v-9h-2z"
                            fill="rgba(255,255,255,1)" />
                    </svg></button>
                <div class="alerts"></div>
                <button class="header-button" id="restart"><svg width="24" height="24" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                        <path fill="#ffffff"
                            d="M7 9h-7v-7h1v5.2c1.853-4.237 6.083-7.2 11-7.2 6.623 0 12 5.377 12 12s-5.377 12-12 12c-6.286 0-11.45-4.844-11.959-11h1.004c.506 5.603 5.221 10 10.955 10 6.071 0 11-4.929 11-11s-4.929-11-11-11c-4.66 0-8.647 2.904-10.249 7h5.249v1z" />
                    </svg></button>
            </div>
            <hr>
        </header>
        <section id="wordGridContainer">
            <div id="wordGrid"></div>
        </section>
        <section class="keyboard">
            <div class="keyrow">
                <button class="key letter-key">Q</button>
                <button class="key letter-key">W</button>
                <button class="key letter-key">E</button>
                <button class="key letter-key">R</button>
                <button class="key letter-key">T</button>
                <button class="key letter-key">Z</button>
                <button class="key letter-key">U</button>
                <button class="key letter-key">I</button>
                <button class="key letter-key">O</button>
                <button class="key letter-key">P</button>
            </div>
            <div class="keyrow">
                <button class="key letter-key">A</button>
                <button class="key letter-key">S</button>
                <button class="key letter-key">D</button>
                <button class="key letter-key">F</button>
                <button class="key letter-key">G</button>
                <button class="key letter-key">H</button>
                <button class="key letter-key">J</button>
                <button class="key letter-key">K</button>
                <button class="key letter-key">L</button>
            </div>
            <div class="keyrow">
                <button class="key key-large" id="enter">ENTER</button>
                <button class="key letter-key">Y</button>
                <button class="key letter-key">C</button>
                <button class="key letter-key">V</button>
                <button class="key letter-key">B</button>
                <button class="key letter-key">N</button>
                <button class="key letter-key">M</button>
                <button class="key key-large" id="backspace"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M6.535 3H21a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H6.535a1 1 0 0 1-.832-.445l-5.333-8a1 1 0 0 1 0-1.11l5.333-8A1 1 0 0 1 6.535 3zm.535 2l-4.666 7 4.666 7H20V5H7.07zM13 10.586l2.828-2.829 1.415 1.415L14.414 12l2.829 2.828-1.415 1.415L13 13.414l-2.828 2.829-1.415-1.415L11.586 12 8.757 9.172l1.415-1.415L13 10.586z"
                            fill="rgba(255,255,255,1)" />
                    </svg></button>
            </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="words.js"></script>
</body>

</html>
